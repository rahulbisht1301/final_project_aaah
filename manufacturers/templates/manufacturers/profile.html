{% extends 'base.html' %}

{% block content %}
<div class="section" style="padding: 40px 20px;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card" style="width: 100%; max-width: 100%;">
            <div style="text-align: center; margin-bottom: 25px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 28px;">üè≠</span>
                </div>
                <h2 style="margin: 0;">Edit Profile</h2>
                <p style="color: #666; margin-top: 5px;">Update your company information</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Company Name</label>
                    <input type="text" name="company_name" value="{{ profile.company_name }}" placeholder="Your company name"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Industry</label>
                    <input type="text" name="industry" value="{{ profile.industry }}" placeholder="e.g., Electronics, Textiles, Automotive"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Production Capacity (units/month)</label>
                    <input type="number" name="production_capacity" value="{{ profile.production_capacity }}" placeholder="10000"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Location</label>
                    <input type="text" name="location" value="{{ profile.location }}" placeholder="City, Country"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Contact Email</label>
                    <input type="email" name="email" value="{{ profile.email }}" placeholder="contact@company.com"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Phone Number</label>
                    <input type="text" name="phone" value="{{ profile.phone }}" placeholder="+1-555-0000"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer; font-size: 16px; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    Save Changes
                </button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'manufacturer_dashboard' %}" style="color: #666; text-decoration: none;">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
