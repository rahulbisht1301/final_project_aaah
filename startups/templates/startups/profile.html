{% extends 'base.html' %}

{% block content %}
<div class="section" style="padding: 40px 20px;">
    <div style="max-width: 700px; margin: 0 auto;">
        <div class="card" style="width: 100%; max-width: 100%;">
            <div style="text-align: center; margin-bottom: 25px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 28px;">üöÄ</span>
                </div>
                <h2 style="margin: 0;">Edit Startup Profile</h2>
                <p style="color: #666; margin-top: 5px;">Make your startup stand out to investors and manufacturers</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Startup Name *</label>
                        <input type="text" name="name" value="{{ startup.name }}" required placeholder="Your startup name"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Niche/Industry *</label>
                        <input type="text" name="niche" value="{{ startup.niche }}" required placeholder="e.g., AI, FinTech, HealthTech"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Valuation ($)</label>
                        <input type="number" name="valuation" value="{{ startup.valuation }}" placeholder="1000000"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Stage</label>
                        <select name="stage" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                            <option value="">Select Stage</option>
                            <option value="Idea" {% if startup.stage == 'Idea' %}selected{% endif %}>Idea</option>
                            <option value="MVP" {% if startup.stage == 'MVP' %}selected{% endif %}>MVP</option>
                            <option value="Seed" {% if startup.stage == 'Seed' %}selected{% endif %}>Seed</option>
                            <option value="Series A" {% if startup.stage == 'Series A' %}selected{% endif %}>Series A</option>
                            <option value="Series B" {% if startup.stage == 'Series B' %}selected{% endif %}>Series B</option>
                            <option value="Series C+" {% if startup.stage == 'Series C+' %}selected{% endif %}>Series C+</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Vision / Pitch</label>
                    <textarea name="vision" rows="4" placeholder="Describe your startup's vision, mission, and what makes you unique..."
                              style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px; resize: vertical;">{{ startup.vision }}</textarea>
                </div>
                
                <h3 style="margin-top: 25px; margin-bottom: 15px; padding-top: 15px; border-top: 1px solid #eee;">Contact Information</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email</label>
                        <input type="email" name="email" value="{{ startup.email }}" placeholder="contact@startup.com"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Phone</label>
                        <input type="text" name="phone" value="{{ startup.phone }}" placeholder="+1-555-0000"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Website</label>
                    <input type="url" name="website" value="{{ startup.website }}" placeholder="https://yourstartup.com"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Demo Video URL</label>
                    <input type="url" name="demo_video" value="{{ startup.demo_video }}" placeholder="https://youtube.com/watch?v=..."
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer; font-size: 16px; padding: 14px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    Save Changes
                </button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'startup_dashboard' %}" style="color: #666; text-decoration: none;">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
