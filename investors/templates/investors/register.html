{% extends 'base.html' %}

{% block content %}
<div class="section" style="padding: 60px 20px;">
    <div style="max-width: 450px; margin: 0 auto;">
        <div class="card" style="width: 100%; max-width: 100%;">
            <div style="text-align: center; margin-bottom: 25px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 28px;">üí∞</span>
                </div>
                <h2 style="margin: 0;">Join as Investor</h2>
                <p style="color: #666; margin-top: 5px;">Discover and invest in promising startups</p>
            </div>
            
            {% if error %}
            <div style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Username</label>
                    <input type="text" name="username" required placeholder="Choose a username"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email</label>
                    <input type="email" name="email" required placeholder="your@email.com"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password</label>
                    <input type="password" name="password" required placeholder="Create a password"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Confirm Password</label>
                    <input type="password" name="confirm_password" required placeholder="Confirm your password"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer; font-size: 16px; padding: 14px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    Create Account
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                <p style="color: #666; margin: 0;">
                    Already have an account?<br>
                    <a href="{% url 'investor_login' %}" style="color: #f5576c; font-weight: bold;">Login here</a>
                </p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'home' %}" style="color: #666; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
