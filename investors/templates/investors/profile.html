{% extends 'base.html' %}

{% block content %}
<div class="section" style="padding: 40px 20px;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="card" style="width: 100%; max-width: 100%;">
            <div style="text-align: center; margin-bottom: 25px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 28px;">üí∞</span>
                </div>
                <h2 style="margin: 0;">Edit Profile</h2>
                <p style="color: #666; margin-top: 5px;">Set your investment preferences</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Min Investment ($)</label>
                        <input type="number" name="investment_range_min" value="{{ profile.investment_range_min }}" placeholder="10000"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Max Investment ($)</label>
                        <input type="number" name="investment_range_max" value="{{ profile.investment_range_max }}" placeholder="1000000"
                               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Industry Focus</label>
                    <input type="text" name="industry_focus" value="{{ profile.industry_focus }}" placeholder="e.g., AI, FinTech, HealthTech, CleanTech"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Location</label>
                    <input type="text" name="location" value="{{ profile.location }}" placeholder="City, Country"
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer; font-size: 16px; padding: 14px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    Save Changes
                </button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'investor_dashboard' %}" style="color: #666; text-decoration: none;">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
